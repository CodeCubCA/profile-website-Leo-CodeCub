<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Shooter - Leo's Epic Games</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#8B4513">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 3px solid #FFD700;
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2E8B57;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .back-button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .back-button:hover {
            background: #E55A2B;
            transform: scale(1.05);
        }

        .game-area {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .egg {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
            user-select: none;
        }

        .egg:hover {
            transform: scale(1.2);
        }

        .golden-egg {
            filter: drop-shadow(0 0 15px #FFD700) drop-shadow(0 0 25px #FFA500);
            animation-duration: 12s !important;
            font-size: 4rem !important;
            z-index: 200;
        }

        .golden-egg::before {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 1.5rem;
            animation: sparkle 1s ease-in-out infinite;
        }

        .golden-egg::after {
            content: '‚≠ê';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 1.2rem;
            animation: sparkle 1.2s ease-in-out infinite reverse;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .bomb-egg {
            filter: drop-shadow(0 0 10px #FF0000) drop-shadow(0 0 20px #8B0000);
            animation-duration: 9s !important;
            font-size: 4.5rem !important;
            z-index: 150;
            position: relative;
        }

        .bomb-egg::before {
            content: 'üíÄ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            animation: danger-skull 1.5s ease-in-out infinite;
            z-index: 151;
        }

        .bomb-egg::after {
            content: '‚ö°';
            position: absolute;
            bottom: -15px;
            right: -10px;
            font-size: 1rem;
            animation: danger-spark 1s ease-in-out infinite;
            z-index: 151;
        }

        @keyframes danger-skull {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) translateY(0) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(-5px) scale(1.1);
            }
        }

        @keyframes danger-spark {
            0%, 100% {
                opacity: 0.6;
                transform: scale(0.8) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(10deg);
            }
        }

        .egg.clicked {
            animation: egg-explode 0.8s ease-out forwards;
        }

        .bomb-egg.clicked {
            animation: bomb-explode 1s ease-out forwards;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-burst 1.2s ease-out forwards;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes particle-burst {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1);
            }
            30% {
                transform: translate(calc(var(--end-x, 0) * 0.8), calc(var(--end-y, 0) * 0.8)) scale(1.5) rotate(180deg);
                opacity: 1;
                filter: brightness(2);
            }
            70% {
                transform: translate(calc(var(--end-x, 0) * 1.5), calc(var(--end-y, 0) * 1.5)) scale(1.2) rotate(360deg);
                opacity: 0.6;
                filter: brightness(1.5);
            }
            100% {
                transform: translate(calc(var(--end-x, 0) * 2), calc(var(--end-y, 0) * 2)) scale(0) rotate(540deg);
                opacity: 0;
                filter: brightness(0.5);
            }
        }

        @keyframes float-horizontal {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes float-vertical {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }

        @keyframes float-diagonal {
            from {
                transform: translate(-100px, -100px);
            }
            to {
                transform: translate(calc(100vw + 100px), calc(100vh + 100px));
            }
        }

        @keyframes egg-explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1) contrast(1) saturate(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0);
            }
            15% {
                transform: scale(2.5) rotate(45deg);
                opacity: 1;
                filter: brightness(2) contrast(1.5) saturate(1.5) hue-rotate(60deg);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
            30% {
                transform: scale(4) rotate(120deg);
                opacity: 0.9;
                filter: brightness(3) contrast(2) saturate(2) hue-rotate(120deg);
                box-shadow: 0 0 50px rgba(255, 165, 0, 0.9);
            }
            50% {
                transform: scale(6) rotate(200deg);
                opacity: 0.8;
                filter: brightness(4) contrast(2.5) saturate(2.5) hue-rotate(180deg);
                box-shadow: 0 0 80px rgba(255, 69, 0, 1);
            }
            70% {
                transform: scale(8) rotate(280deg);
                opacity: 0.6;
                filter: brightness(5) contrast(3) saturate(3) hue-rotate(240deg);
                box-shadow: 0 0 120px rgba(255, 20, 147, 1);
            }
            85% {
                transform: scale(10) rotate(340deg);
                opacity: 0.3;
                filter: brightness(6) contrast(4) saturate(4) hue-rotate(300deg);
                box-shadow: 0 0 150px rgba(138, 43, 226, 1);
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
                filter: brightness(8) contrast(5) saturate(5) hue-rotate(360deg);
                box-shadow: 0 0 200px rgba(255, 255, 255, 1);
            }
        }

        @keyframes bomb-explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: brightness(1) contrast(1) saturate(1);
                box-shadow: 0 0 0 rgba(255, 0, 0, 0);
            }
            10% {
                transform: scale(3) rotate(60deg);
                opacity: 1;
                filter: brightness(3) contrast(2) saturate(2);
                box-shadow: 0 0 40px rgba(255, 0, 0, 1);
            }
            25% {
                transform: scale(5) rotate(150deg);
                opacity: 0.95;
                filter: brightness(4) contrast(2.5) saturate(3);
                box-shadow: 0 0 70px rgba(255, 69, 0, 1);
            }
            40% {
                transform: scale(8) rotate(240deg);
                opacity: 0.9;
                filter: brightness(5) contrast(3) saturate(4);
                box-shadow: 0 0 100px rgba(220, 20, 60, 1);
            }
            60% {
                transform: scale(12) rotate(360deg);
                opacity: 0.7;
                filter: brightness(6) contrast(4) saturate(5);
                box-shadow: 0 0 150px rgba(178, 34, 34, 1);
            }
            80% {
                transform: scale(15) rotate(480deg);
                opacity: 0.4;
                filter: brightness(7) contrast(5) saturate(6);
                box-shadow: 0 0 200px rgba(139, 0, 0, 1);
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
                filter: brightness(10) contrast(6) saturate(8);
                box-shadow: 0 0 300px rgba(255, 255, 255, 1);
            }
        }

        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .win-screen.show {
            opacity: 1;
            visibility: visible;
        }

        .win-message {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid #FF6B35;
        }

        .win-title {
            font-size: 3rem;
            color: #FF6B35;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: celebrate 2s ease-in-out infinite;
        }

        .win-subtitle {
            font-size: 1.5rem;
            color: #2E8B57;
            margin-bottom: 30px;
        }

        .play-again-btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .play-again-btn:hover {
            background: #228B22;
            transform: scale(1.05);
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            border: 2px solid #FFD700;
            text-align: center;
            font-weight: bold;
            color: #2E8B57;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }

            .score-display {
                font-size: 1.2rem;
            }

            .win-title {
                font-size: 2rem;
            }

            .instructions {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .egg {
                font-size: 2.5rem;
            }

            .bomb-egg {
                font-size: 3.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">ü•ö Egg Shooter</div>
            <div class="score-display">Score: <span id="score">0</span>/100</div>
            <button class="back-button" onclick="goBack()">‚Üê Back to Games</button>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="instructions">
            Click the flying eggs to score points! Reach 100 points to win! üéØ
        </div>

        <div class="win-screen" id="winScreen">
            <div class="win-message">
                <div class="win-title">üéâ CONGRATULATIONS! üéâ</div>
                <div class="win-subtitle">You are the Egg Shooter champion!</div>
                <button class="play-again-btn" onclick="restartGame()">üîÑ Play Again</button>
                <button class="play-again-btn" onclick="goBack()">‚Üê Back to Games</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let gameRunning = true;
        let eggSpawnInterval;

        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const winScreen = document.getElementById('winScreen');

        const eggEmojis = ['ü•ö', 'üê£', 'üç≥'];
        const goldenEggEmoji = 'üü°';
        const bombEggEmoji = 'üí£';
        let goldenEggInterval;
        let bombEggInterval;

        function checkEggCollision(x, y) {
            const existingEggs = gameArea.querySelectorAll('.egg');
            const minDistance = 50; // Minimum distance between eggs (in pixels)

            for (let existingEgg of existingEggs) {
                const eggX = parseInt(existingEgg.style.left);
                const eggY = parseInt(existingEgg.style.top);

                const distance = Math.sqrt(Math.pow(x - eggX, 2) + Math.pow(y - eggY, 2));

                if (distance < minDistance) {
                    return true; // Collision detected
                }
            }
            return false; // No collision
        }

        function spawnEgg() {
            if (!gameRunning) return;

            const egg = document.createElement('div');
            egg.className = 'egg';
            egg.textContent = eggEmojis[Math.floor(Math.random() * eggEmojis.length)];

            // Random movement patterns
            const movements = [
                { // Horizontal left to right
                    style: 'float-horizontal 8s linear',
                    startX: -100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Horizontal right to left
                    style: 'float-horizontal 8s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Vertical top to bottom
                    style: 'float-vertical 8s linear',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: -100
                },
                { // Vertical bottom to top
                    style: 'float-vertical 8s linear reverse',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: window.innerHeight + 100
                },
                { // Diagonal
                    style: 'float-diagonal 10s linear',
                    startX: -100,
                    startY: -100
                },
                { // Reverse diagonal
                    style: 'float-diagonal 10s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: window.innerHeight + 100
                }
            ];

            let movement;
            let attempts = 0;
            const maxAttempts = 10;

            // Try to find a position without collision
            do {
                movement = movements[Math.floor(Math.random() * movements.length)];
                attempts++;
            } while (checkEggCollision(movement.startX, movement.startY) && attempts < maxAttempts);

            // If we couldn't find a non-colliding position after max attempts,
            // try alternative directions
            if (attempts >= maxAttempts) {
                // Use a fallback movement pattern with randomized position
                const fallbackMovements = [
                    { // Far left horizontal
                        style: 'float-horizontal 8s linear',
                        startX: -150 - Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    },
                    { // Far right horizontal
                        style: 'float-horizontal 8s linear reverse',
                        startX: window.innerWidth + 150 + Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    },
                    { // Far top vertical
                        style: 'float-vertical 8s linear',
                        startX: Math.random() * (window.innerWidth - 200) + 100,
                        startY: -150 - Math.random() * 100
                    },
                    { // Far bottom vertical
                        style: 'float-vertical 8s linear reverse',
                        startX: Math.random() * (window.innerWidth - 200) + 100,
                        startY: window.innerHeight + 150 + Math.random() * 100
                    }
                ];
                movement = fallbackMovements[Math.floor(Math.random() * fallbackMovements.length)];
            }

            egg.style.left = movement.startX + 'px';
            egg.style.top = movement.startY + 'px';
            egg.style.animation = movement.style;

            // Add click event
            egg.addEventListener('click', function(e) {
                e.preventDefault();
                clickEgg(this);
            });

            gameArea.appendChild(egg);

            // Remove egg after animation completes (slower eggs need more time)
            setTimeout(() => {
                if (egg.parentNode) {
                    egg.remove();
                }
            }, 12000);
        }

        function spawnGoldenEgg() {
            if (!gameRunning) return;

            const goldenEgg = document.createElement('div');
            goldenEgg.className = 'egg golden-egg';
            goldenEgg.textContent = goldenEggEmoji;

            // Random movement patterns (same as regular eggs but slower)
            const movements = [
                { // Horizontal left to right
                    style: 'float-horizontal 12s linear',
                    startX: -100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Horizontal right to left
                    style: 'float-horizontal 12s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Vertical top to bottom
                    style: 'float-vertical 12s linear',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: -100
                },
                { // Vertical bottom to top
                    style: 'float-vertical 12s linear reverse',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: window.innerHeight + 100
                },
                { // Diagonal
                    style: 'float-diagonal 15s linear',
                    startX: -100,
                    startY: -100
                },
                { // Reverse diagonal
                    style: 'float-diagonal 15s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: window.innerHeight + 100
                }
            ];

            let movement;
            let attempts = 0;
            const maxAttempts = 10;

            // Try to find a position without collision
            do {
                movement = movements[Math.floor(Math.random() * movements.length)];
                attempts++;
            } while (checkEggCollision(movement.startX, movement.startY) && attempts < maxAttempts);

            // If we couldn't find a non-colliding position, use fallback
            if (attempts >= maxAttempts) {
                const fallbackMovements = [
                    { // Far left horizontal
                        style: 'float-horizontal 12s linear',
                        startX: -200 - Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    },
                    { // Far right horizontal
                        style: 'float-horizontal 12s linear reverse',
                        startX: window.innerWidth + 200 + Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    }
                ];
                movement = fallbackMovements[Math.floor(Math.random() * fallbackMovements.length)];
            }

            goldenEgg.style.left = movement.startX + 'px';
            goldenEgg.style.top = movement.startY + 'px';
            goldenEgg.style.animation = movement.style;

            // Add click event for golden egg
            goldenEgg.addEventListener('click', function(e) {
                e.preventDefault();
                clickEgg(this, true); // true indicates golden egg
            });

            gameArea.appendChild(goldenEgg);

            // Remove golden egg after animation completes
            setTimeout(() => {
                if (goldenEgg.parentNode) {
                    goldenEgg.remove();
                }
            }, 15000);
        }

        function spawnBombEgg() {
            if (!gameRunning) return;

            const bombEgg = document.createElement('div');
            bombEgg.className = 'egg bomb-egg';
            bombEgg.textContent = bombEggEmoji;

            // Random movement patterns (same as regular eggs but faster)
            const movements = [
                { // Horizontal left to right
                    style: 'float-horizontal 9s linear',
                    startX: -100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Horizontal right to left
                    style: 'float-horizontal 9s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: Math.random() * (window.innerHeight - 200) + 100
                },
                { // Vertical top to bottom
                    style: 'float-vertical 9s linear',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: -100
                },
                { // Vertical bottom to top
                    style: 'float-vertical 9s linear reverse',
                    startX: Math.random() * (window.innerWidth - 200) + 100,
                    startY: window.innerHeight + 100
                },
                { // Diagonal
                    style: 'float-diagonal 11s linear',
                    startX: -100,
                    startY: -100
                },
                { // Reverse diagonal
                    style: 'float-diagonal 11s linear reverse',
                    startX: window.innerWidth + 100,
                    startY: window.innerHeight + 100
                }
            ];

            let movement;
            let attempts = 0;
            const maxAttempts = 10;

            // Try to find a position without collision
            do {
                movement = movements[Math.floor(Math.random() * movements.length)];
                attempts++;
            } while (checkEggCollision(movement.startX, movement.startY) && attempts < maxAttempts);

            // If we couldn't find a non-colliding position, use fallback
            if (attempts >= maxAttempts) {
                const fallbackMovements = [
                    { // Far left horizontal
                        style: 'float-horizontal 9s linear',
                        startX: -200 - Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    },
                    { // Far right horizontal
                        style: 'float-horizontal 9s linear reverse',
                        startX: window.innerWidth + 200 + Math.random() * 100,
                        startY: Math.random() * (window.innerHeight - 200) + 100
                    }
                ];
                movement = fallbackMovements[Math.floor(Math.random() * fallbackMovements.length)];
            }

            bombEgg.style.left = movement.startX + 'px';
            bombEgg.style.top = movement.startY + 'px';
            bombEgg.style.animation = movement.style;

            // Add click event for bomb egg
            bombEgg.addEventListener('click', function(e) {
                e.preventDefault();
                clickEgg(this, false, true); // third parameter indicates bomb egg
            });

            gameArea.appendChild(bombEgg);

            // Remove bomb egg after animation completes
            setTimeout(() => {
                if (bombEgg.parentNode) {
                    bombEgg.remove();
                }
            }, 11000);
        }

        function clickEgg(egg, isGolden = false, isBomb = false) {
            if (!gameRunning) return;

            // Get egg position for particle explosion
            const rect = egg.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Stop the movement animation
            egg.style.animationPlayState = 'paused';

            // Create particle explosion and remove egg instantly for all types
            if (isBomb) {
                createBombParticles(centerX, centerY);
                // Update score by -5 for bomb eggs
                score = Math.max(0, score - 5); // Don't go below 0
                console.log('üí£ BOOM! Bomb egg exploded! -5 points!');
            } else if (isGolden) {
                createGoldenParticles(centerX, centerY);
                // Update score by 5 for golden eggs
                score += 5;
                console.log('üí• Golden egg exploded! +5 points!');
            } else {
                createParticles(centerX, centerY);
                // Update score by 1 for normal eggs
                score += 1;
            }

            // Remove egg instantly for all types
            if (egg.parentNode) {
                egg.remove();
            }

            scoreElement.textContent = score;

            // Check win condition
            if (score >= 100) {
                winGame();
            }
        }

        function createBombParticles(x, y) {
            const bombColors = ['#FF0000', '#8B0000', '#FF4500', '#DC143C', '#B22222', '#800000', '#FF6347'];

            // Create 20 particles in a dangerous explosion pattern
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = bombColors[Math.floor(Math.random() * bombColors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '18px'; // Medium sized particles for bomb eggs
                particle.style.height = '18px';
                particle.style.boxShadow = '0 0 20px ' + bombColors[Math.floor(Math.random() * bombColors.length)];

                // Random direction and distance (explosive burst for bomb eggs)
                const angle = (i / 20) * Math.PI * 2;
                const distance = 100 + Math.random() * 70; // Medium burst radius
                const deltaX = Math.cos(angle) * distance;
                const deltaY = Math.sin(angle) * distance;

                // Set custom properties for animation (relative movement)
                particle.style.setProperty('--end-x', deltaX + 'px');
                particle.style.setProperty('--end-y', deltaY + 'px');

                document.body.appendChild(particle);

                // Remove particle after animation (medium duration)
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1300);
            }
        }

        function createGoldenParticles(x, y) {
            const goldenColors = ['#FFD700', '#FFA500', '#FFFF00', '#FFE55C', '#FFEC8C', '#F7DC6F', '#F4D03F'];

            for (let i = 0; i < 24; i++) {

                particle.style.height = '20px';

                // Random direction and distance (bigger burst for golden eggs)
                const angle = (i / 24) * Math.PI * 2;

                const deltaX = Math.cos(angle) * distance;

                particle.style.setProperty('--end-x', deltaX + 'px');

                // Remove particle after animation (longer for golden)
                setTimeout(() => {
                    if (particle.parentNode) {

        }

        function createParticles(x, y) {
            const colors = ['#FFD700', '#FFA500', '#FF6B35', '#FF1493', '#00FF00', '#00BFFF', '#FF69B4', '#FFFF00', '#FF4500', '#9400D3', '#00CED1', '#FFB6C1'];

            // Create 16 particles in a massive burst pattern
            for (let i = 0; i < 16; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                // Random direction and distance
                const angle = (i / 16) * Math.PI * 2;
                const distance = 80 + Math.random() * 60;
                const deltaX = Math.cos(angle) * distance;
                const deltaY = Math.sin(angle) * distance;

                // Set custom properties for animation (relative movement)
                particle.style.setProperty('--end-x', deltaX + 'px');
                particle.style.setProperty('--end-y', deltaY + 'px');

                document.body.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {

        }

        function winGame() {
            gameRunning = false;

            // Clear all spawning intervals
            if (window.gameIntervals) {
                window.gameIntervals.forEach(interval => clearInterval(interval));
            }
            clearInterval(eggSpawnInterval);
            clearInterval(goldenEggInterval);
            clearInterval(bombEggInterval);

            // Show win screen with delay for effect
            setTimeout(() => {
                winScreen.classList.add('show');
            }, 500);
        }

        function restartGame() {
            score = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            winScreen.classList.remove('show');

            // Clear all existing intervals first
            if (window.gameIntervals) {
                window.gameIntervals.forEach(interval => clearInterval(interval));
            }
            clearInterval(eggSpawnInterval);
            clearInterval(goldenEggInterval);
            clearInterval(bombEggInterval);

            // Clear existing eggs
            const existingEggs = gameArea.querySelectorAll('.egg');
            existingEggs.forEach(egg => egg.remove());

            // Start spawning eggs again
            startGame();
        }

        function startGame() {
            // EXTREME EGG CHAOS MODE - Multiple spawning intervals!

            // Primary egg spawner - super fast (every 0.1-0.3 seconds)
            eggSpawnInterval = setInterval(() => {
                if (gameRunning) {
                    spawnEgg();
                }
            }, 100 + Math.random() * 200);

            // Secondary egg spawner - burst spawning (every 0.5-0.8 seconds)
            const burstSpawner = setInterval(() => {
                if (gameRunning) {
                    // Spawn 2-3 eggs at once in a burst
                    const burstCount = 2 + Math.floor(Math.random() * 2);
                    for(let i = 0; i < burstCount; i++) {
                        setTimeout(() => {
                            if (gameRunning) spawnEgg();
                        }, i * 50); // Stagger by 50ms
                    }
                }
            }, 500 + Math.random() * 300);

            // Tertiary egg spawner - mega chaos mode (every 1-2 seconds)
            const chaosSpawner = setInterval(() => {
                if (gameRunning) {
                    // Random mega-burst of 3-5 eggs
                    const megaBurst = 3 + Math.floor(Math.random() * 3);
                    for(let i = 0; i < megaBurst; i++) {
                        setTimeout(() => {
                            if (gameRunning) spawnEgg();
                        }, i * 30); // Super fast stagger
                    }
                }
            }, 1000 + Math.random() * 1000);

            // Golden egg spawner - every 10-15 seconds
            goldenEggInterval = setInterval(() => {
                if (gameRunning) {
                    spawnGoldenEgg();
                    console.log('üü° Golden egg spawned! Worth 5 points!');
                }
            }, (10 + Math.random() * 5) * 1000); // Random between 10-15 seconds

            // Bomb egg spawner - every 7-10 seconds
            bombEggInterval = setInterval(() => {
                if (gameRunning) {
                    spawnBombEgg();
                    console.log('üí£ Bomb egg spawned! Dangerous! -5 points if clicked!');
                }
            }, (7 + Math.random() * 3) * 1000); // Random between 7-10 seconds

            // Store all intervals for cleanup
            window.gameIntervals = [eggSpawnInterval, burstSpawner, chaosSpawner, goldenEggInterval, bombEggInterval];
        }

        function goBack() {
            // Try to close the tab first
            window.close();
            // Fallback if window.close() doesn't work
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 100);
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            startGame();
        });

        // Prevent context menu on right click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
